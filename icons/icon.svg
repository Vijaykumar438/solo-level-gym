<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#04060e"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="8" y="8" width="496" height="496" rx="72" fill="none" stroke="#4fc3f7" stroke-width="2" opacity="0.3"/>
  <!-- Inner diamond -->
  <polygon points="256,60 420,256 256,452 92,256" fill="none" stroke="#4fc3f7" stroke-width="2.5" opacity="0.25" filter="url(#glow)"/>
  <polygon points="256,100 390,256 256,412 122,256" fill="none" stroke="#4fc3f7" stroke-width="1.5" opacity="0.15"/>
  <!-- Center hexagon -->
  <polygon points="256,140 340,196 340,316 256,372 172,316 172,196" fill="rgba(79,195,247,0.06)" stroke="#4fc3f7" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <!-- S letter -->
  <text x="256" y="285" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="160" font-weight="900" fill="#4fc3f7" filter="url(#glow2)">S</text>
  <!-- Subtitle -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#4fc3f7" opacity="0.6" letter-spacing="12">SYSTEM</text>
  <!-- Top decorative dots -->
  <circle cx="256" cy="36" r="4" fill="#4fc3f7" opacity="0.5"/>
  <circle cx="236" cy="40" r="2" fill="#4fc3f7" opacity="0.3"/>
  <circle cx="276" cy="40" r="2" fill="#4fc3f7" opacity="0.3"/>
  <!-- Bottom decorative dots -->
  <circle cx="256" cy="476" r="4" fill="#4fc3f7" opacity="0.5"/>
  <circle cx="236" cy="472" r="2" fill="#4fc3f7" opacity="0.3"/>
  <circle cx="276" cy="472" r="2" fill="#4fc3f7" opacity="0.3"/>
</svg>
