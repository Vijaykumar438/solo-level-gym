<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="g"><stop offset="0%" stop-color="#80deea" stop-opacity=".2"/><stop offset="100%" stop-color="transparent"/></radialGradient>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#g)"/>
  <!-- Body (ice dragon) -->
  <ellipse cx="60" cy="62" rx="24" ry="28" fill="#0d47a1" stroke="#80deea" stroke-width="2"/>
  <!-- Ice scales -->
  <path d="M40,55 Q50,50 60,55 Q70,50 80,55" fill="none" stroke="#80deea" stroke-width=".8" opacity=".4"/>
  <path d="M42,68 Q52,63 60,68 Q68,63 78,68" fill="none" stroke="#80deea" stroke-width=".8" opacity=".4"/>
  <!-- Head -->
  <path d="M40,38 Q40,15 60,10 Q80,15 80,38 Q70,42 60,42 Q50,42 40,38" fill="#1565c0" stroke="#80deea" stroke-width="2"/>
  <!-- Eyes (frozen blue) -->
  <circle cx="50" cy="26" r="4" fill="#e0f7fa"/>
  <circle cx="70" cy="26" r="4" fill="#e0f7fa"/>
  <circle cx="50" cy="26" r="2" fill="#006064"/>
  <circle cx="70" cy="26" r="2" fill="#006064"/>
  <!-- Ice horn -->
  <path d="M60,12 L60,2" stroke="#80deea" stroke-width="3" stroke-linecap="round"/>
  <path d="M45,18 L38,8" stroke="#80deea" stroke-width="2" stroke-linecap="round"/>
  <path d="M75,18 L82,8" stroke="#80deea" stroke-width="2" stroke-linecap="round"/>
  <!-- Wings (ice crystal) -->
  <polygon points="22,48 8,18 35,38" fill="rgba(128,222,234,.1)" stroke="#80deea" stroke-width="1.5"/>
  <polygon points="98,48 112,18 85,38" fill="rgba(128,222,234,.1)" stroke="#80deea" stroke-width="1.5"/>
  <!-- Frost breath -->
  <circle cx="55" cy="45" r="3" fill="#80deea" opacity=".2"/>
  <circle cx="48" cy="50" r="2" fill="#80deea" opacity=".15"/>
  <circle cx="65" cy="45" r="3" fill="#80deea" opacity=".2"/>
  <!-- Tail -->
  <path d="M60,90 Q48,100 40,105 Q35,108 38,112" fill="none" stroke="#80deea" stroke-width="3" stroke-linecap="round"/>
  <!-- Ice particles -->
  <polygon points="15,22 17,18 19,22" fill="#e0f7fa" opacity=".6"/>
  <polygon points="101,22 103,18 105,22" fill="#e0f7fa" opacity=".6"/>
</svg>
