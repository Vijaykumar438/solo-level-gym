<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="g"><stop offset="0%" stop-color="#42a5f5" stop-opacity=".15"/><stop offset="100%" stop-color="transparent"/></radialGradient>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#g)"/>
  <!-- Wings -->
  <path d="M20,45 Q5,20 15,15 Q30,10 45,30 Q50,40 55,50" fill="rgba(255,193,7,.15)" stroke="#ffc107" stroke-width="1.5"/>
  <path d="M100,45 Q115,20 105,15 Q90,10 75,30 Q70,40 65,50" fill="rgba(255,193,7,.15)" stroke="#ffc107" stroke-width="1.5"/>
  <!-- Body -->
  <ellipse cx="60" cy="65" rx="18" ry="25" fill="#37474f" stroke="#78909c" stroke-width="2"/>
  <!-- Head (bird/dragon) -->
  <ellipse cx="60" cy="38" rx="12" ry="10" fill="#455a64" stroke="#78909c" stroke-width="2"/>
  <!-- Beak -->
  <polygon points="55,42 60,52 65,42" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <!-- Eyes (electric) -->
  <circle cx="53" cy="36" r="3" fill="#ffeb3b"/>
  <circle cx="67" cy="36" r="3" fill="#ffeb3b"/>
  <!-- Lightning -->
  <polyline points="25,60 30,50 35,58 40,48" fill="none" stroke="#ffeb3b" stroke-width="2" opacity=".7"/>
  <polyline points="95,60 90,50 85,58 80,48" fill="none" stroke="#ffeb3b" stroke-width="2" opacity=".7"/>
  <!-- Tail -->
  <path d="M60,90 Q55,100 50,108 Q48,112 52,115" fill="none" stroke="#78909c" stroke-width="3" stroke-linecap="round"/>
  <!-- Talons -->
  <line x1="50" y1="85" x2="42" y2="105" stroke="#78909c" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="78" y2="105" stroke="#78909c" stroke-width="3" stroke-linecap="round"/>
  <!-- Electric sparks -->
  <circle cx="30" cy="55" r="2" fill="#ffeb3b" opacity=".5"/>
  <circle cx="90" cy="55" r="2" fill="#ffeb3b" opacity=".5"/>
</svg>
