<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="g"><stop offset="0%" stop-color="#ffa726" stop-opacity=".2"/><stop offset="100%" stop-color="transparent"/></radialGradient>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#g)"/>
  <!-- Mane -->
  <ellipse cx="60" cy="38" rx="32" ry="28" fill="rgba(255,167,38,.15)" stroke="#ffa726" stroke-width="1.5"/>
  <!-- Body -->
  <ellipse cx="60" cy="65" rx="24" ry="22" fill="#e65100" stroke="#ff9800" stroke-width="2"/>
  <!-- Head -->
  <circle cx="60" cy="38" r="16" fill="#f57c00" stroke="#ff9800" stroke-width="2"/>
  <!-- Eyes (fierce gold) -->
  <ellipse cx="52" cy="35" rx="4" ry="3" fill="#ffeb3b"/>
  <ellipse cx="68" cy="35" rx="4" ry="3" fill="#ffeb3b"/>
  <circle cx="52" cy="35" r="2" fill="#000"/>
  <circle cx="68" cy="35" r="2" fill="#000"/>
  <!-- Nose -->
  <ellipse cx="60" cy="42" rx="3" ry="2" fill="#bf360c"/>
  <!-- Mouth (roar) -->
  <path d="M50,46 Q60,55 70,46" fill="rgba(0,0,0,.4)" stroke="#bf360c" stroke-width="1.5"/>
  <!-- Fangs -->
  <line x1="54" y1="46" x2="53" y2="51" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="66" y1="46" x2="67" y2="51" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms (beast claws) -->
  <line x1="36" y1="60" x2="15" y2="70" stroke="#ff9800" stroke-width="5" stroke-linecap="round"/>
  <line x1="84" y1="60" x2="105" y2="70" stroke="#ff9800" stroke-width="5" stroke-linecap="round"/>
  <!-- Claws -->
  <line x1="13" y1="68" x2="8" y2="64" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="71" x2="8" y2="70" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="107" y1="68" x2="112" y2="64" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="106" y1="71" x2="112" y2="70" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="45" y1="84" x2="40" y2="110" stroke="#ff9800" stroke-width="5" stroke-linecap="round"/>
  <line x1="75" y1="84" x2="80" y2="110" stroke="#ff9800" stroke-width="5" stroke-linecap="round"/>
  <!-- Tail -->
  <path d="M80,80 Q95,85 100,95 Q102,100 98,102" fill="none" stroke="#ff9800" stroke-width="3" stroke-linecap="round"/>
