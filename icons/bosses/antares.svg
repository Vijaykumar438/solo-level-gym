<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="g"><stop offset="0%" stop-color="#ff1744" stop-opacity=".25"/><stop offset="100%" stop-color="transparent"/></radialGradient>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#g)"/>
  <!-- Aura ring -->
  <circle cx="60" cy="55" r="48" fill="none" stroke="#ff1744" stroke-width=".8" opacity=".2"/>
  <!-- Body -->
  <ellipse cx="60" cy="62" rx="22" ry="28" fill="#b71c1c" stroke="#ff1744" stroke-width="2"/>
  <!-- Head -->
  <circle cx="60" cy="30" r="16" fill="#c62828" stroke="#ff1744" stroke-width="2"/>
  <!-- Eyes (burning red) -->
  <circle cx="52" cy="28" r="4" fill="#ff1744"/>
  <circle cx="68" cy="28" r="4" fill="#ff1744"/>
  <circle cx="52" cy="28" r="1.5" fill="#fff"/>
  <circle cx="68" cy="28" r="1.5" fill="#fff"/>
  <!-- Horns (massive) -->
  <path d="M44,20 Q28,-2 18,5" fill="none" stroke="#ff8a80" stroke-width="3" stroke-linecap="round"/>
  <path d="M76,20 Q92,-2 102,5" fill="none" stroke="#ff8a80" stroke-width="3" stroke-linecap="round"/>
  <!-- Mouth -->
  <path d="M48,38 Q60,48 72,38" fill="rgba(0,0,0,.5)" stroke="#ff1744" stroke-width="1"/>
  <!-- Fangs -->
  <line x1="52" y1="38" x2="51" y2="44" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="68" y1="38" x2="69" y2="44" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <!-- Wings -->
  <path d="M25,50 Q5,20 12,8 Q22,15 38,42" fill="rgba(183,28,28,.2)" stroke="#ff1744" stroke-width="1.5"/>
  <path d="M95,50 Q115,20 108,8 Q98,15 82,42" fill="rgba(183,28,28,.2)" stroke="#ff1744" stroke-width="1.5"/>
  <!-- Tail -->
  <path d="M60,90 Q48,105 38,108 Q32,110 30,106" fill="none" stroke="#ff1744" stroke-width="3" stroke-linecap="round"/>
  <!-- Stinger -->
  <polygon points="28,104 30,106 32,110 26,108" fill="#ff1744"/>
  <!-- Fire particles -->
  <circle cx="20" cy="15" r="2" fill="#ff1744" opacity=".5"/>
  <circle cx="100" cy="15" r="2" fill="#ff1744" opacity=".5"/>
  <circle cx="60" cy="8" r="2" fill="#ff8a80" opacity=".4"/>
</svg>
